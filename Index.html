<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Simple</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Registro</h1>

    <form id="formRegistro">

      <div class="campo">
        <label>Nombre *</label>
        <input type="text" id="nombre" placeholder="Tu nombre">
        <span class="mensaje" id="msgNombre"></span>
      </div>

      <div class="campo">
        <label>Correo *</label>
        <input type="email" id="email" placeholder="correo@ejemplo.com">
        <span class="mensaje" id="msgEmail"></span>
      </div>

      <div class="botones">
        <button type="submit" id="btnEnviar" disabled>Enviar</button>
        <button type="reset">Limpiar</button>
      </div>

      <div id="exito" class="exito oculto">¡Registro exitoso! ✓</div>

    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
